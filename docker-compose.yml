name: nihongo-master

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nihongo-master-be:latest
    container_name: nihongo_master_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO:-validate}
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-elearning_db}
      DB_USERNAME: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:?CORS_ALLOWED_ORIGINS is required}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      TZ: ${TZ:-UTC}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - backend

  db:
    image: postgres:16-alpine
    container_name: nihongo_master_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elearning_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: ${TZ:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-elearning_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: nihongo_master_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      TZ: ${TZ:-UTC}
    command:
      - sh
      - -c
      - |
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD";
        else
          redis-server --appendonly yes;
        fi
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        - CMD-SHELL
        - |
          if [ -n "$$REDIS_PASSWORD" ]; then
            redis-cli -a "$$REDIS_PASSWORD" ping | grep PONG;
          else
            redis-cli ping | grep PONG;
          fi
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
