spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/elearning_db}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT_MS:20000}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT_MS:600000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME_MS:1800000}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  jpa:
    show-sql: ${JPA_SHOW_SQL:true}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  observability:
    sql:
      slow-query-threshold-ms: ${SQL_SLOW_QUERY_THRESHOLD_MS:120}
  security:
    auth-cookie:
      secure: ${AUTH_COOKIE_SECURE:false}
      same-site: ${AUTH_COOKIE_SAME_SITE:Lax}
    jwt:
      secret-key: ${JWT_SECRET_KEY:QmFzZTY0RW5jb2RlZFNlY3JldEtleUZvckRldk9ubHlKb25nRW5vdWdoIQ==}
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
