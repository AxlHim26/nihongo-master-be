# Application Name
spring.application.name=japience

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/elearning_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# JWT Configuration
jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Google Drive Configuration
google.drive.application-name=Japience
# Set via environment variable: GOOGLE_APPLICATION_CREDENTIALS=/path/to/service-account.json
# Or specify directly: google.drive.credentials-path=classpath:credentials.json
google.drive.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:}